<!DOCTYPE html>
<html lang="en">
<head>
  <title>LanTool User Register</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
</head>
<body>
  <div class="container">
    
      <div>
        <label>Username</label>
        <input type="text" id="config_user" autofocus>
      </div>
      <div>
        <label>Password</label>
        <input type="password" id="config_pw" autofocus>
      </div>
      <button class="waves-effect waves-light btn" onclick="saveConfig()">Register</button>
    
  </div>
  <script>window.$ = window.jQuery = require('./js/jquery.js');</script>
  <script src="../node_modules/propellerkit/dist/js/bootstrap.js"></script>
  <script src="../node_modules/propellerkit/dist/js/propeller.js"></script>
  <script type="text/javascript" src="./js/qrcode.js"></script>
  <script language="javascript" type="text/javascript" src="./js/public_main.js"></script>
  <script language="javascript" type="text/javascript" src="./js/config_main.js"></script>
  
  <script language="javascript" type="text/javascript">
  $('#config_pw').keypress(function (e) {
    console.log("Press Enter");
    if (e.which == 13) {
      console.log("Press Enter");
      loadConfig();
    }
  });
  </script>
</body>
</html>
