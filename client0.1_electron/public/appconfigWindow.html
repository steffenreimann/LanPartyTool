<!DOCTYPE html>
<html>
<head>
  <title>LanTool Config</title>
<!--   <link rel="stylesheet" href="httpss://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"> -->

  <link rel="stylesheet" href="../node_modules/propellerkit/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="../node_modules/propellerkit/dist/css/propeller.min.css">
	<link rel="stylesheet" href="../node_modules/propellerkit/dist/css/propeller.min.css.map">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	 <link rel="stylesheet" href="https://propeller.in/components/icons/css/google-icons.css">
	 <link rel="stylesheet" href="https://propeller.in/components/textfield/css/textfield.css">
<link rel="stylesheet" href="css/main.css">
	 
</head>
<body>
	<div class="window">
		<div class="window-content">
			<div class="container ">
				<div class="col-xs-12">
					<p>Config</p>
					<div class="row">
						<!-- User name -->
						<div class="form-group pmd-textfield">
							<label for="inputError1" class="control-label pmd-input-group-label">User Name</label>
							<div class="input-group">
								<div class="input-group-addon"><i class="material-icons md-dark pmd-sm">face</i></div>
								<input id="config_user" type="text" class="form-control" >
							</div>
						</div>
						
						<!-- Password -->
						<div class="form-group pmd-textfield">
							<label for="inputError1" class="control-label pmd-input-group-label">UUID</label>
							<div class="input-group">
								<div class="input-group-addon"><i class="material-icons md-dark pmd-sm">fingerprint</i></div>
								<input id="config_uuid" type="text" class="form-control" >
							</div>
						</div>
					</div>
					<div id="qrcode" style="width:100px; height:100px; margin-top:15px;"></div>
				</div>
				<footer class="footer page-footer font-small blue pt-4">

					<!-- Footer Links -->
					<div class="container-fluid text-center text-md-left">
						   <div class="row" style="margin-top: 10px; ">
								<div class="col-xs-8 text-left" style="margin-bottom: 9px;">
													
										<div class="form-group pmd-textfield">
												<label for="inputError1" class="control-label pmd-input-group-label">Password</label>
												<div class="input-group">
													<div class="input-group-addon"><i class="material-icons md-dark pmd-sm">dialpad</i></div>
													<input id="config_pw" type="password" class="form-control">
												</div>
											</div>
								</div>
								<div class="col-xs-2 text-right text-center" style="margin-top: 12px;">
										 
										 <button onclick="saveConfig()" class="btn pmd-btn-flat pmd-ripple-effect btn-dark" type="button">Save</button>
								</div>
								<div class="col-xs-2 text-right text-center" style="margin-top: 12px;">
										 
										 <button onclick="loadConfig()" class="btn pmd-btn-flat pmd-ripple-effect btn-dark" type="button">Load</button>
								</div>
							</div>
				
								
							
						
					</div>
					<!-- Copyright -->
				
				  </footer>
			</div>		
		</div>
	</div>
</body>

<script>window.$ = window.jQuery = require('./js/jquery.js');</script>
<script src="../node_modules/propellerkit/dist/js/bootstrap.js"></script>
<script src="../node_modules/propellerkit/dist/js/propeller.js"></script>
<script type="text/javascript" src="./js/qrcode.js"></script>
<script language="javascript" type="text/javascript" src="./js/public_main.js"></script>
<script language="javascript" type="text/javascript" src="./js/config_main.js"></script>
<script type="text/javascript" src="https://propeller.in/components/textfield/js/textfield.js"></script>
<script type="text/javascript" src="https://propeller.in/components/select2/js/select2.full.js"></script>
<script type="text/javascript" src="https://propeller.in/components/select2/js/pmd-select2.js"></script>
<script type="text/javascript">

	$(document).ready(function() {
		
		$(".select-add-tags").select2({
			tags: true,
			theme: "bootstrap",
		})
	});
</script>









</html>
